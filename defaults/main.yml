---
# System Environment settings
mattermost_version: "3.1.0"
mattermost_force_reinstall: no
mattermost_user: "mattermost"
mattermost_group: "mattermost"
mattermost_install_dir: "/opt/mattermost"
mattermost_userhome_dir: "/var/lib/mattermost"
mattermost_storage_dir: "{{ mattermost_userhome_dir }}"
mattermost_config_dir: "/etc/mattermost"
mattermost_use_autogenerated_config: yes
mattermost_automatic_start: yes
monit_protection: no

# Database Connection parameters
mattermost_database_type: "postgres"
mattermost_database_host: "localhost"
mattermost_database_port: "5432"
mattermost_database_name: "mattermost"
mattermost_database_user: "mattermost"
mattermost_database_pass: "mattermost"
mattermost_database_ssl: no
mattermost_database_connect_timeout: "10"

# Mattermost SqlSettings
mattermost_database_data_source_replicas: []
#  - replica_host: ""
#    replica_port: ""
#    replica_user: ""
#    replica_pass: ""
#    replica_name: ""
#    replica_ssl: yes/no
#    replica_connect_timeout: int
mattermost_database_max_idle_conns: 10
mattermost_database_max_open_conns: 10
mattermost_database_trace: no
mattermost_database_at_rest_encrypt_key: ""

# Mattermost ServiceSettings
mattermost_service_listen_ip: ""
mattermost_service_listen_port: "8065"
mattermost_service_maximum_login_attempts: 10
mattermost_service_enable_oauth_service_provider: no
mattermost_service_enable_incoming_webhooks: no
mattermost_service_enable_outgoing_webhooks: no
mattermost_service_enable_commands: no
mattermost_service_enable_only_admin_integrations: yes
mattermost_service_enable_post_username_override: no
mattermost_service_enable_post_icon_override: no
mattermost_service_enable_testing: no
mattermost_service_enable_developer: no
mattermost_service_enable_security_fix_alert: yes
mattermost_service_enable_insecure_outgoing_connections: no
mattermost_service_enable_multifactor_authentication: no
mattermost_service_allow_cors_from: ""
mattermost_service_session_length_web_in_days: 30
mattermost_service_session_length_mobile_in_days: 30
mattermost_service_session_length_sso_in_days: 30
mattermost_service_session_cache_in_minutes: 10
mattermost_service_websocket_secure_port: 443
mattermost_service_websocket_port: 80
mattermost_service_webserver_mode: "regular"

# Mattermost TeamSettings
mattermost_team_site_name: "Mattermost"
mattermost_team_max_users_per_team: 50
